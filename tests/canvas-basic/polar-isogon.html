        // context.stroke();

        function drawIsogon(origin,vertexes,radius,startAngle,color){
            let points=[];
            for(let i=0;i<vertexes;i++){
                let angle=startAngle+i*2*Math.PI/vertexes;
                let x=origin[0]+radius*Math.cos(angle);
                let y=origin[1]+radius*Math.sin(angle);
                points.push([x,y]);
            }

            context.beginPath();
            context.strokeStyle=color;
            context.lineWidth=1;
            for(let i=0;i<points.length;i++){
                if(i===0){
                    context.moveTo(points[0][0],points[0][1]);
                }else{
                    context.lineTo(points[i][0],points[i][1]);
                }
                if(i===points.length-1){
                    context.lineTo(points[0][0],points[0][1]);
                }
            }
            context.closePath();
            context.stroke();
        }

        // drawIsogon([300,300],5,200,-Math.PI/2,"#ff0000");
        // drawIsogon([300,300],6,200,-Math.PI/2,"#ff0000");

        for (let i = 0; i < 100; i++) {
            drawIsogon([Math.random()*width,Math.random()*height],i,50,-Math.PI/2,"#ff0000");
        }
